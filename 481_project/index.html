<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
                    crossorigin="anonymous"></script>
        <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <!-- icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <body>
    <header>

        
        <div class="header">
            <!-- start buttons -->
               <div class="column">
                    <div id="infoButton" class="headerbutton">
                        <span>
                            <i class="fas fa-book-medical fa-2x"></i>
                        </span>
                        <!-- <p>Patient Info</p> -->
                    </div>
               </div>
               <div class="column">
                   <div id="homeButton" class="headerbutton">
                        <span><a id="homelink" href ="index.html">
                            <i class="fas fa-home fa-2x"></i>
                        </a></span>
                        <!-- <p>Home</p> -->
                    </div>
               </div>
               <!-- end buttons -->


               
        </div>
        <!-- start info -->
        <div id="info" class="infoHidden">
            <span style="font-size: 36px; font-weight: bold;">Patient Information</span>
            <div>
                <div class="sectionWrapper">
                    <div class="boxLabel">Current Weight</div>
                    <div class="inputWrapper">
                        <input type="text" id="cwLbs">
                        <br />
                        <div class="label">lbs</div>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" id="cwOz">
                        <span>or</span>
                        <br />
                        <div class="label">oz</div>

                    </div>

                    <div class="inputWrapper">
                        <input type="text" id="cwKg">
                        <br />
                        <div class="label">kgs</div>
                    </div>
                </div>

                <div class="sectionWrapper">
                    <div class="boxLabel">Age</div>
                    <input type="text" id="age">
                    <select id="ageType">
                        <option value="" disabled selected>Select your option</option>
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                        <option value="days">Days</option>
                    </select>
                </div>

                <div class="sectionWrapper">
                    <div class="boxLabel">Birth Weight</div>
                    <div class="inputWrapper">
                        <input type="text" id="bwLbs">
                        <br />
                        <div class="label">lbs</div>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" id="bwOz">
                        <span>or</span>
                        <br />
                        <div class="label">oz</div>

                    </div>

                    <div class="inputWrapper">
                        <input type="text" id="bwKg">
                        <br />
                        <div class="label">kgs</div>
                    </div>
                </div>
                <button id="saveInfo">Save</button>
            </div>

            <!-- end info -->
            <!-- this will be a dropddown div, the infopage.php file includes that div -->

</header>

    <main class="content homePage">
        
    <a href="2bagdka.html"><div class="appOption odd">2 Bag DKA</div></a>
    <a href="glasgowcoma.html"><div class="appOption even">Glasgow Coma Scale</div></a>
    <a href="birthweight.html"><div class="appOption odd">% Weight From Birthweight</div></a>
</main>
</body>
</html>
