<head>
    <meta charset="UTF-8">
    <title>Glasgow Coma Scale</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
	<link rel="stylesheet" href="styles.css">
	<!-- icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head> 
<body class="gcBody">
    <header>
		<div class="header">
			<!-- start buttons -->
			<div class="column">
				<div id="infoButton" class="headerbutton">
					<span >
						<i class="fas fa-book-medical fa-2x"></i>
					</span>
					<!-- <p>Patient Info</p> -->
				</div>
			</div>
			<div class="column">
				<div id="homeButton" class="headerbutton">
					<span><a id="homelink" href ="index.html">
						<i class="fas fa-home fa-2x"></i>
					</a></span>
					<!-- <p>Home</p> -->
				</div>
			</div>
			<!-- end buttons -->
					   
		</div>
		<!-- start info -->
        <div id="info" class="infoHidden">
            <span style="font-size: 36px; font-weight: bold;">Patient Information</span>
            <div>
				<div id="infoPrompt" hidden='true'></div>
                <div class="sectionWrapper">
                    <div class="boxLabel">Current Weight</div>
                    <div class="inputWrapper">
                        <input type="text" id="cwLbs">
                        <br />
                        <div class="label">lbs</div>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" id="cwOz">
                        <span>or</span>
                        <br />
                        <div class="label">oz</div>

                    </div>

                    <div class="inputWrapper">
                        <input type="text" id="cwKg">
                        <br />
                        <div class="label">kgs</div>
                    </div>
                </div>

                <div class="sectionWrapper">
                    <div class="boxLabel">Age</div>
                    <input type="text" id="age" class="age-num">
                    <select id="ageType" class="age-unit">
                        <option value="" disabled selected>Select your option</option>
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                        <option value="days">Days</option>
                    </select>
                </div>

                <div class="sectionWrapper">
                    <div class="boxLabel">Birth Weight</div>
                    <div class="inputWrapper">
                        <input type="text" id="bwLbs">
                        <br />
                        <div class="label">lbs</div>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" id="bwOz">
                        <span>or</span>
                        <br />
                        <div class="label">oz</div>

                    </div>

                    <div class="inputWrapper">
                        <input type="text" id="bwKg">
                        <br />
                        <div class="label">kgs</div>
                    </div>
                </div>
                <button id="saveInfo">Save</button>
            </div>
            <!-- end info -->
</header>
	<main class="content">
	<form>
		<table class="gcTable">
			<tr>
				<td class="section">
					<label>Eye Opening Response</label>
				</td>
				<td class="group">
					<div class="group1">
						<div class="selection">
							<label>Spontaneous-open with blinking at baseline</label><input type="radio" name="group1" value="g1,o1,4"/>
						</div>
						<div class="selection">
							<label>Open to verbal command, speech, or shout</label><input type="radio" name="group1" value="g1,o2,3"/>
						</div>
						<div class="selection">
							<label>Opens to pain, not applied to face</label><input type="radio" name="group1" value="g1,o3,2"/>
						</div>
						<div class="selection">
							<label>None</label><input type="radio" name="group1" value="g1,o4,1"/>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<table class="gcTable">
			<tr>
				<td class="section">
					<label>Verbal Response</label>
				</td>
				<td class="group">
					<div class="group2">
						<div class="selection">
							<label id="o1"></label><input type="radio" name="group2" value="g2,o1,5"/>
						</div>
						<div class="selection">
							<label id="o2"></label><input type="radio" name="group2" value="g2,o2,4"/>
						</div>
						<div class="selection">
							<label id="o3"></label><input type="radio" name="group2" value="g2,o3,3"/>
						</div>
						<div class="selection">
							<label id="o4"></label><input type="radio" name="group2" value="g2,o4,2"/>
						</div>
						<div class="selection">
							<label id="o5"></label><input type="radio" name="group2" value="g2,o5,1"/>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<table class="gcTable">
			<tr>
				<td class="section">
					<label>Motor Response</label>
				</td>
				<td class="group">
					<div class="group3">
						<div class="selection">
							<label>Obeys commands for movement</label><input type="radio" name="group3" value="g3,o1,6"/>
						</div>
						<div class="selection">
							<label>Purposful movement to painful stimulus</label><input type="radio" name="group3" value="g3,o2,5"/>
						</div>
						<div class="selection">
							<label>Withdraws from pain</label><input type="radio" name="group3" value="g3,o3,4"/>
						</div>
						<div class="selection">
							<label>Abnormal (spastic) flexion, decorticate posture</label><input type="radio" name="group3" value="g3,o4,3"/>
						</div>
						<div class="selection">
							<label>Extensor (rigid) response, decerebrate posture</label><input type="radio" name="group3" value="g3,o5,2"/>
						</div>
						<div class="selection">
							<label>None</label><input type="radio" name="group3" value="g3,o6,1"/>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</form>
	<form>
		<div class="gcResultLabel">
			<br>
			<label>Coma Scale Results</label>
		</div>
		<div class="gcOutput">
			<input type="text" class="gcNum" name="outputValue" id="output" readonly value="0"/>
			<input type="text" class="gcResult" name="result" id="outputResult" readonly value=""/>
		</div>
		<table class="gcTable">
			<tr>
				<td class="section">
					<label>Coma Score Correlation</label>
				</td>
				<td class="group">
					<div class="gcCorrelation">
						<label id="cat1">13 or higher: mild brain injury</label>
					</div>
					<div class="gcCorrelation">
						<label id="cat2">9 to 12: moderate injury</label>
					</div>
					<div class="gcCorrelation">
						<label id="cat3">8 or less: severe brain injury</label>
					</div>
				</td>
			</tr>
		</table>
	</form>
</main>	
</body>
</html>
